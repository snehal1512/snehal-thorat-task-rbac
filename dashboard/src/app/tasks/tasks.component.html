<div class="max-w-7xl mx-auto p-4">

  <!-- Top Bar -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Task Board</h1>

    <button
      class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
      (click)="logout()"
    >
      Logout
    </button>
  </div>

  <!-- Create Task -->
  <div class="flex flex-col sm:flex-row gap-3 mb-6">
    <input
      class="border p-3 flex-1 rounded"
      placeholder="Task title"
      [(ngModel)]="title"
      [disabled]="isViewer"
    />

    <select
      class="border p-3 rounded"
      [(ngModel)]="category"
      [disabled]="isViewer"
    >
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
    </select>

    <button
      class="bg-blue-600 text-white px-6 rounded hover:bg-blue-700"
      (click)="submitTask()"
      [disabled]="isViewer"
      [class.opacity-50]="isViewer"
    >
      Add
    </button>
  </div>

  <!-- Filters -->
  <div class="flex gap-3 mb-6">
    <select class="border p-3 rounded" [(ngModel)]="filter">
      <option value="All">All Categories</option>
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
    </select>

    <select class="border p-3 rounded" [(ngModel)]="statusFilter">
      <option value="All">All Statuses</option>
      <option value="TODO">Todo</option>
      <option value="IN_PROGRESS">In Progress</option>
      <option value="COMPLETED">Completed</option>
    </select>
  </div>

  <!-- Kanban Board -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- TODO -->
    <div class="bg-gray-100 rounded p-4">
      <h2 class="font-semibold mb-3">Todo</h2>

      <div
        cdkDropList
        id="todoList"
        [cdkDropListDisabled]="isViewer"
        [cdkDropListData]="getTasksByStatus('TODO')"
        [cdkDropListConnectedTo]="['inProgressList', 'completedList']"
        (cdkDropListDropped)="dropToStatus($event, 'TODO')"
        class="space-y-3 min-h-[200px]"
      >
        <div
          *ngFor="let task of getTasksByStatus('TODO')"
          cdkDrag
          [cdkDragDisabled]="isViewer"
          [cdkDragData]="task"
          class="bg-white p-3 rounded shadow flex justify-between items-center"
        >
          <div>
            <p class="font-medium">{{ task.title }}</p>
            <span class="text-xs px-2 py-1 rounded bg-blue-100 text-blue-700">
              {{ task.category }}
            </span>
          </div>

          <button
            *ngIf="!isViewer"
            class="text-red-600 text-sm hover:underline"
            (click)="deleteTask(task.id)"
          >
            ✕
          </button>
        </div>
      </div>
    </div>

    <!-- IN PROGRESS -->
    <div class="bg-yellow-50 rounded p-4">
      <h2 class="font-semibold mb-3">In Progress</h2>

      <div
        cdkDropList
        id="inProgressList"
        [cdkDropListDisabled]="isViewer"
        [cdkDropListData]="getTasksByStatus('IN_PROGRESS')"
        [cdkDropListConnectedTo]="['todoList', 'completedList']"
        (cdkDropListDropped)="dropToStatus($event, 'IN_PROGRESS')"
        class="space-y-3 min-h-[200px]"
      >
        <div
          *ngFor="let task of getTasksByStatus('IN_PROGRESS')"
          cdkDrag
          [cdkDragDisabled]="isViewer"
          [cdkDragData]="task"
          class="bg-white p-3 rounded shadow flex justify-between items-center"
        >
          <div>
            <p class="font-medium">{{ task.title }}</p>
            <span class="text-xs px-2 py-1 rounded bg-purple-100 text-purple-700">
              {{ task.category }}
            </span>
          </div>

          <button
            *ngIf="!isViewer"
            class="text-red-600 text-sm hover:underline"
            (click)="deleteTask(task.id)"
          >
            ✕
          </button>
        </div>
      </div>
    </div>

    <!-- COMPLETED -->
    <div class="bg-green-50 rounded p-4">
      <h2 class="font-semibold mb-3">Completed</h2>

      <div
        cdkDropList
        id="completedList"
        [cdkDropListDisabled]="isViewer"
        [cdkDropListData]="getTasksByStatus('COMPLETED')"
        [cdkDropListConnectedTo]="['todoList', 'inProgressList']"
        (cdkDropListDropped)="dropToStatus($event, 'COMPLETED')"
        class="space-y-3 min-h-[200px]"
      >
        <div
          *ngFor="let task of getTasksByStatus('COMPLETED')"
          cdkDrag
          [cdkDragDisabled]="isViewer"
          [cdkDragData]="task"
          class="bg-white p-3 rounded shadow flex justify-between items-center opacity-70"
        >
          <div>
            <p class="font-medium line-through">{{ task.title }}</p>
            <span class="text-xs px-2 py-1 rounded bg-green-100 text-green-700">
              {{ task.category }}
            </span>
          </div>

          <button
            *ngIf="!isViewer"
            class="text-red-600 text-sm hover:underline"
            (click)="deleteTask(task.id)"
          >
            ✕
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
