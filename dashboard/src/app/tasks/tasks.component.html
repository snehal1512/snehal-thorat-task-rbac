<div class="max-w-7xl mx-auto p-4">

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Task Board</h1>

    <div class="flex gap-3">
      <button
        type="button"
        class="border px-4 py-2 rounded"
        (click)="refresh()"
      >
        Refresh
      </button>


      <button
        class="bg-red-500 text-white px-4 py-2 rounded"
        (click)="logout()"
      >
        Logout
      </button>
    </div>
  </div>

  <div class="flex flex-col sm:flex-row gap-3 mb-6">
    <input
      class="border p-3 flex-1 rounded"
      placeholder="Task title"
      [(ngModel)]="title"
      [disabled]="isViewer"
    />

    <select
      class="border p-3 rounded"
      [(ngModel)]="category"
      [disabled]="isViewer"
    >
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
    </select>

    <button
      class="bg-blue-600 text-white px-6 rounded"
      [disabled]="isViewer"
      (click)="submitTask()"
    >
      Add
    </button>
  </div>

  <div class="flex gap-3 mb-6">
    <select class="border p-3 rounded" [(ngModel)]="filter">
      <option value="All">All Categories</option>
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
    </select>

    <select class="border p-3 rounded" [(ngModel)]="statusFilter">
      <option value="All">All Statuses</option>
      <option value="TODO">Todo</option>
      <option value="IN_PROGRESS">In Progress</option>
      <option value="COMPLETED">Completed</option>
    </select>
  </div>

  <div *ngIf="isLoading" class="text-center py-20 text-gray-500">
    Loading tasks...
  </div>

  <div *ngIf="!isLoading" class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <div *ngFor="let col of columns" [class]="col.bg + ' rounded p-4'">
      <h2 class="font-semibold mb-3">{{ col.title }}</h2>

      <div
        cdkDropList
        [id]="col.id"
        [cdkDropListData]="tasksByStatus(col.id)"
        [cdkDropListConnectedTo]="connectedDropLists"
        [cdkDropListDisabled]="isViewer"
        (cdkDropListDropped)="dropToStatus($event, col.id)"
        class="space-y-3 min-h-[200px]"
      >
        <div
          *ngFor="let task of tasksByStatus(col.id)"
          cdkDrag
          [cdkDragDisabled]="isViewer"
          [cdkDragData]="task"
          class="bg-white p-3 rounded shadow flex justify-between items-start cursor-move"
        >
          <div>
            <p class="font-medium">{{ task.title }}</p>
            <span
              class="text-xs px-2 py-1 rounded inline-block mt-2"
              [ngClass]="{
                'bg-blue-100 text-blue-700': task.category === 'Work',
                'bg-purple-100 text-purple-700': task.category === 'Personal'
              }"
            >
              {{ task.category }}
            </span>
          </div>

          <button
            *ngIf="!isViewer"
            class="text-red-500 text-lg"
            (click)="deleteTask(task.id)"
          >
            âœ•
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
